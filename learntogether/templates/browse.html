<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <link href="/static/css/bootstrap.css" media="screen" rel="stylesheet" type="text/css" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 20px;
                padding-bottom: 40px;
            }

            /* Custom container */
            .container-narrow {
                margin: 0 auto;
                max-width: 700px;
            }
            .container-narrow > hr {
                margin: 30px 0;
            }

            /* Main marketing message and sign up button */
            .jumbotron {
                margin: 60px 0;
                text-align: center;
            }
            .jumbotron h1 {
                font-size: 72px;
                line-height: 1;
            }
            .jumbotron .btn {
                font-size: 21px;
                padding: 14px 24px;
            }

            /* Supporting marketing content */
            .marketing {
                margin: 60px 0;
            }
            .marketing p + h4 {
                margin-top: 28px;
            }
        </style>
        <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="../static/js/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-narrow">
            <div class="masthead">
                <ul class="nav nav-pills pull-right">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="#">Browse Courses</a></li>
                    <li><a href="#">Leader board</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="muted">Learn Together</h3>
            </div>
            <hr/>
            <div class="row-fluid"> 
                {% for category, courses in category_courses.items %}
                    <h4>{{category}}</h4>
                    {% for course in courses %}
                        <div>
                            {{course.course}} <br/>
                            {{course.url}}
                        </div>
                    <br/>
                    {% endfor %}
                {% endfor %}
            </div>
            <hr/>
            <div class="footer">
                <p>&copy; NycBigApp Hackathon 2013 </p>
            </div>
        </div>
    </body>
</html>
